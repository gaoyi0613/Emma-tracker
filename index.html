<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Daily Star Tracker ‚≠ê</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container { max-width: 600px; margin: 0 auto; }
        header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        h1 { font-size: 2rem; margin-bottom: 10px; }
        .date { background: rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 20px; display: inline-block; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .stat-number { font-size: 2rem; font-weight: bold; color: #FF6B9D; }
        .stat-label { font-size: 0.8rem; color: #666; margin-top: 5px; }
        
        .activity-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .activity-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .emoji {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .activity-title h3 { font-size: 1.2rem; margin-bottom: 3px; }
        .activity-title p { font-size: 0.85rem; color: #888; }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-box {
            display: flex;
            align-items: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
        }
        .input-box input {
            border: none;
            background: none;
            width: 60px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #FF6B9D;
        }
        .input-box input:focus { outline: none; }
        .input-box span { font-size: 0.8rem; color: #666; margin-left: 5px; }
        
        button {
            border: none;
            border-radius: 10px;
            padding: 10px 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-check {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #999;
            font-size: 1.2rem;
            margin-left: auto;
        }
        .btn-check.active {
            background: linear-gradient(135deg, #FF6B9D 0%, #FF8E53 100%);
            color: white;
        }
        
        .reward-box {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            border-radius: 20px;
            padding: 25px;
            color: white;
            text-align: center;
            margin-top: 20px;
        }
        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 20px;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåü Emma's Star Tracker</h1>
            <div class="date" id="date">Loading...</div>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="todayStars">0</div>
                <div class="stat-label">Today's Stars</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="weekStars">0</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="streak">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
        </div>
        
        <div id="activities"></div>
        
        <div class="reward-box">
            <h3>üéÅ Weekly Reward Progress</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%"></div>
            </div>
            <p id="progressText">Complete tasks to earn stars!</p>
        </div>
    </div>

    <script>
        const activities = [
            { id: 'piano', name: 'Piano Practice', emoji: 'üéπ', target: 20, unit: 'min' },
            { id: 'violin', name: 'Violin Practice', emoji: 'üéª', target: 40, unit: 'min' },
            { id: 'reading', name: 'Reading Time', emoji: 'üìö', target: 30, unit: 'min' },
            { id: 'science', name: 'Science Videos', emoji: 'üî¨', target: 3, unit: 'videos' },
            { id: 'sports', name: 'Sports & Exercise', emoji: '‚öΩ', target: 20, unit: 'min' },
            { id: 'chores', name: 'Help with Chores', emoji: 'üßπ', target: 1, unit: 'time' }
        ];
        
        let data = JSON.parse(localStorage.getItem('emmaData')) || {};
        if (!data.today) data = { today: {}, history: [], streak: 0 };
        
        function save() {
            localStorage.setItem('emmaData', JSON.stringify(data));
        }
        
        function updateDate() {
            const d = new Date();
            document.getElementById('date').textContent = d.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
        }
        
        function render() {
            const container = document.getElementById('activities');
            let html = '';
            let completed = 0;
            
            activities.forEach(act => {
                const val = data.today[act.id] || 0;
                const checked = val >= act.target;
                if (checked) completed++;
                
                html += `
                    <div class="activity-card">
                        <div class="activity-header">
                            <div class="emoji">${act.emoji}</div>
                            <div class="activity-title">
                                <h3>${act.name}</h3>
                                <p>Goal: ${act.target} ${act.unit}</p>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="input-box">
                                <input type="number" value="${val}" min="0" 
                                    onchange="update('${act.id}', this.value)"
                                    id="input-${act.id}">
                                <span>${act.unit}</span>
                            </div>
                            <button class="btn-add" onclick="add('${act.id}', ${act.target > 5 ? 5 : 1})">+${act.target > 5 ? 5 : 1}</button>
                            ${act.target > 20 ? `<button class="btn-add" onclick="add('${act.id}', 10)">+10</button>` : ''}
                            <button class="btn-check ${checked ? 'active' : ''}" onclick="check('${act.id}')">
                                ${checked ? '‚úì' : '‚óã'}
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            updateStats(completed);
        }
        
        function update(id, val) {
            data.today[id] = parseInt(val) || 0;
            save();
            render();
        }
        
        function add(id, amount) {
            const current = data.today[id] || 0;
            update(id, current + amount);
        }
        
        function check(id) {
            const act = activities.find(a => a.id === id);
            if (!data.today[id] || data.today[id] < act.target) {
                update(id, act.target);
            }
            celebrate();
        }
        
        function celebrate() {
            const btn = event.target;
            btn.style.transform = 'scale(1.2)';
            setTimeout(() => btn.style.transform = 'scale(1)', 200);
        }
        
        function updateStats(completed) {
            const stars = completed * 5;
            document.getElementById('todayStars').textContent = stars;
            document.getElementById('weekStars').textContent = stars + (data.history.length * 30);
            document.getElementById('streak').textContent = data.streak;
            
            const pct = (completed / activities.length) * 100;
            document.getElementById('progressBar').style.width = pct + '%';
            document.getElementById('progressText').textContent = 
                completed === activities.length ? "üéâ All done! Great job!" : `${activities.length - completed} more to go!`;
        }
        
        updateDate();
        render();
    </script>
</body>
</html>
